name: Build and push Docker image

on:
  release:
    types: [prereleased, released]

jobs:
  release:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
      
      - name: 🪄 Merge Dockerfiles
        run: |
          awk -v prefix=backend '$1 == "COPY" && $2 !~ /^--/ {print $1, prefix"/"$2, $3; next} 1' backend/Dockerfile > Dockerfile
          awk -v prefix=frontend '$1 == "COPY" && $2 !~ /^--/ {print $1, prefix"/"$2, $3; next} 1' frontend/Dockerfile >> Dockerfile

      - name: 📦 Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: 🔨 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 👨🏻‍💻 Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗 Build and push Docker image
        uses: docker/build-push-action@v4
        env:
          TAG: ${${{ github.event.release.tag_name }}#v}
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v8,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.TAG }}
            ghcr.io/${{ github.repository }}:latest
